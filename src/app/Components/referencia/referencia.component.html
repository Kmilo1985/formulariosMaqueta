<div class="p-grid">
    <div class="p-col-12">

        <p-fieldset legend="Lista de usuaios">
            <div class="p-grid vertical-container">
                <div class="ui-g-6">
                    <div class="ui-g-3 ui-md-4">
                        <div class="ui-inputgroup">
                            <input type="text" pInputText placeholder="Direccion">
                            <button pButton type="button" icon="fa fa-superpowers" class="ui-button-warn"></button>
                        </div>
                    </div>
                    <div class="ui-g-3 ui-md-4 ">
                        <div class="ui-inputgroup">
                            <input type="text" pInputText placeholder="Telefono">
                        </div>
                    </div>
                </div>

            </div>
            <div class="p-col-12">
                <div class="ui-g-3 ">

                    <p>Direcciones registradas</p>
                </div>
                <div class="ui-g-3 ui-md-offset-6 ">
                    <button pButton type="button" label="Agregar"></button>
                </div>

            </div>
            <div class="p-col-12">

                <p-table [value]="null">
                    <ng-template pTemplate="header">
                        <tr>
                            <th>Direccion</th>
                            <th>Telefono</th>

                            <th>Accion</th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-listData>
                        <tr>
                            <td>{{ listData.nombre }}</td>
                            <td>{{ listData.apellido }}</td>
                            <td>{{ listData.numero }}</td>
                            <td>
                                <button [routerLink]="['/crear',listData.id]" class="ui-button-warning" pButton type="button" icon="pi pi-check" label="Editar"></button>
                                <button class="ui-button-danger" pButton type="button" icon="pi pi-check" label="Eliminar"></button>
                            </td>
                        </tr>
                    </ng-template>
                </p-table>

            </div>
        </p-fieldset>


        <!-- modal agregar referencia -->

        <!-- <p-toast [style]="{marginTop: '80px'}"></p-toast>

        <button type="button" (click)="show()" pButton icon="pi pi-info-circle" label="Show"></button> -->
    </div>
</div>
